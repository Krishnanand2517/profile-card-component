<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Profile Card Component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <div class="top-bg"></div>
    <div class="bottom-bg"></div>

    <div class="card">
      <div class="card-top"></div>

      <div class="card-bottom">
        <div class="profile">
          <div class="profile-pic">
            <img src="images/image-victor.jpg" alt="victor" />
          </div>
          <p class="name"><span>Victor Crest</span>26</p>
          <p class="location">London</p>
        </div>

        <div class="stats">
          <div class="follow">
            <p class="stat-head">80K</p>
            <p>Followers</p>
          </div>
          <div class="likes">
            <p class="stat-head">803K</p>
            <p>Likes</p>
          </div>
          <div class="photos">
            <p class="stat-head">1.4K</p>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/Krishnanand2517" target="_blank"
        >Krishnanand Yadav</a
      >.
    </div>
  </body>
</html>
